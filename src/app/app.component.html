<form class="needs-validation" #form="ngForm" (ngSubmit)="onSubmit()" >
  <textarea style="width: 100%;"  name="box" #uname="ngModel" [(ngModel)]="modelVar.box" cols="30" rows="5" placeholder="dsad sadsadsad"  ></textarea><br>
   <!-- <button type="submit" class="btn btn-primary" (click)="onSubmit(form)" (click)="addClassFun('normal')" >Submit</button> -->
  
     <button type="submit" class="btn btn-primary" >Submit</button>
  </form> 

<table *ngIf="dataFromServer && dataFromServer.length>0">

  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
  </tr>

  <tr *ngFor="let data of dataFromServer">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td> 
    <td>{{data.username}}</td>
    <td>{{data.email}}</td> 
  </tr>
  
</table>
